<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mesto Russia</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="wrapper">
    <header class="header">
        <img class="logo" src="images/logo-mesto.svg" alt="логотип Mesto Russia">
    </header>
    <main class="content">
    <section class="profile">
        <img class="profile-photo" src="images/avatar.jpg" alt="фото профиля">
        <div class="profile-info">
            <h1 class="profile-info__name">Жак-Ив Кусто</h1>
            <p class="profile-info__description">Исследователь океана</p>
            <button class="button-edit" name="edit">
            </button>
        </div>
        <button class="button-add" name="add"></button>
    </section>
    <section class="locations">
        <article class="location">
            <img class="location__photo" src="images/karachayevsk.jpg" alt="Карачаевск">
            <div class="location__info">
                <h2 class="location__title">Карачаевск</h2>
                <div class="like-icon like-icon_active"></div>
            </div>
        </article>
        <article class="location">
            <img class="location__photo" src="images/elbrus.jpg" alt="Гора Эльбрус">
            <div class="location__info">
                <h2 class="location__title">Гора Эльбрус</h2>
                <div class="like-icon"></div>
            </div>
        </article>
        <article class="location">
            <img class="location__photo" src="images/dombai.jpg" alt="Домбай">
            <div class="location__info">
                <h2 class="location__title">Домбай</h2>
                <div class="like-icon"></div>
            </div>
        </article>
        <article class="location">
            <img class="location__photo" src="images/elbrus.jpg" alt="Гора Эльбрус">
            <div class="location__info">
                <h2 class="location__title">Гора Эльбрус</h2>
                <div class="like-icon"></div>
            </div>
        </article>
        <article class="location">
            <img class="location__photo" src="images/dombai.jpg" alt="Домбай">
            <div class="location__info">
                <h2 class="location__title">Домбай</h2>
                <div class="like-icon"></div>
            </div>
        </article>
        <article class="location">
            <img class="location__photo" src="images/karachayevsk.jpg" alt="Карачаевск">
            <div class="location__info">
                <h2 class="location__title">Карачаево-Черкессия</h2>
                <div class="like-icon"></div>
            </div>
        </article>
    </section>
    <footer class="footer">© 2020 Mesto Russia</footer>
    <div class="popup">
        <div class="popup__wrapper">
            <button class="popup__close-button"></button>
            <form class="popup__container">
                <h2 class="popup__heading">Редактировать профиль</h2>
                <fieldset class="popup__input-container">
                    <input type="text" class="popup__input" id="name" placeholder="Жак-Ив Кусто">
                    <input type="text" class="popup__input" id="description" placeholder="Исследователь океана">
                </fieldset>
                <button class="popup__submit-button">Сохранить</button>
            </form>
        </div>
    </div>
</main>
</body>
</html>
