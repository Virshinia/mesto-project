<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mesto Russia</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="wrapper">
    <header class="header">
        <img class="logo" src="images/logo-mesto.svg" alt="логотип Mesto Russia">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__photo" src="images/avatar.jpg" alt="фото профиля">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <p class="profile__description">Исследователь океана</p>
                <button class="profile__button-edit" aria-label="редактировать" name="edit" type="button"></button>
            </div>
            <button class="profile__button-add" aria-label="добавить" name="add" type="button"></button>
        </section>
        <section class="locations">

        </section>
    </main>
    <footer class="footer">© 2020 Mesto Russia</footer>
    <div class="popup popup_edit">
        <div class="popup__wrapper">
            <button class="popup__close-button"></button>
            <form class="popup__container" method="post" name="edit-profile">
                <h2 class="popup__heading">Редактировать профиль</h2>
                <fieldset class="popup__input-container">
                    <input type="text" class="popup__input" name="name" id="name" placeholder="Ваше имя">
                    <input type="text" class="popup__input" name="description" id="description" placeholder="Ваш род деятельности">
                </fieldset>
                <button class="popup__submit-button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_addPlace">
        <div class="popup__wrapper">
            <button class="popup__close-button"></button>
            <form class="popup__container" method="post" name="add-place">
                <h2 class="popup__heading">Новое место</h2>
                <fieldset class="popup__input-container">
                    <input type="text" class="popup__input" name="nameOfPlace" id="nameOfPlace" placeholder="Название">
                    <input type="text" class="popup__input" name="linkImg" id="linkImg" placeholder="Ссылка на картинку">
                </fieldset>
                <button class="popup__submit-button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_gallery">
        <div class="popup__wrapper">
            <button class="popup__close-button"></button>
            <figure class="popup__image-wrapper">
                <img class="popup__image">
                <figcaption class="popup__caption"></figcaption>
            </figure>
        </div>
    </div>
    <template id="location-template">
        <article class="location">
            <img class="location__photo">
            <div class="location__info">
                <h2 class="location__title"></h2>
                <button class="location__like-icon" type="button"></button>
            </div>
            <img class="location__delete-icon" src="images/basket.svg" alt="удалить">
        </article>
    </template>
<script src="scripts/script.js"></script>
</body>
</html>
